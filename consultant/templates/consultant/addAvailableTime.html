<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت زمان آزاد مشاور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
    input, textarea { direction: rtl; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8">

  {% if msg %}
    <p class="{% if 'موفق' in msg %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-3 rounded mb-4 text-center font-semibold">
      {{ msg }}
    </p>
  {% endif %}

  <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">افزودن زمان آزاد مشاور</h2>

  <form method="post" class="space-y-4">
  {% csrf_token %}
  
  <div>
    <label class="block text-sm font-medium text-gray-600">تاریخ</label>
    <input type="date" name="date" class="w-full border rounded p-2 focus:outline-none focus:ring" required>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-600">ساعت شروع</label>
    <input type="time" name="start_time" class="w-full border rounded p-2 focus:outline-none focus:ring" required>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-600">ساعت پایان</label>
    <input type="time" name="end_time" class="w-full border rounded p-2 focus:outline-none focus:ring" required>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-600">مدت هر نوبت (دقیقه)</label>
    <input type="number" name="slot_duration" min="10" step="5" value="60" class="w-full border rounded p-2 focus:outline-none focus:ring" required>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-600">توضیحات (اختیاری)</label>
    <textarea name="note" rows="2" class="w-full border rounded p-2 focus:outline-none focus:ring"></textarea>
  </div>

  <input type="submit" value="ایجاد نوبت‌ها" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-300">
</form>

</div>

</body>
</html>
