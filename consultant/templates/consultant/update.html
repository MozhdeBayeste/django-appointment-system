<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ویرایش اطلاعات مشاور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
    input, textarea {
      direction: rtl;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8">

  {% if msg %}
    <p class="{% if 'موفقیت' in msg %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-3 rounded mb-4 text-center font-semibold">
      {{ msg }}
    </p>
  {% endif %}

  <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">ویرایش اطلاعات مشاور</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-600">نام و نام خانوادگی</label>
      <input type="text" name="fullname" value="{{ consultant.full_name }}" class="w-full border rounded p-2 focus:outline-none focus:ring" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">ایمیل</label>
      <input type="email" name="email" value="{{ consultant.email }}" class="w-full border rounded p-2 focus:outline-none focus:ring" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">شماره تماس</label>
      <input type="text" name="phoneNumber" value="{{ consultant.phoneNumber }}" class="w-full border rounded p-2 focus:outline-none focus:ring" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">تخصص</label>
      <input type="text" name="specialty" value="{{ consultant.specialty }}" class="w-full border rounded p-2 focus:outline-none focus:ring">
    </div>

    <div class="pt-4 border-t">
      <label class="block text-sm font-medium text-gray-600">رمز عبور جدید (در صورت تغییر)</label>
      <input type="password" name="password" class="w-full border rounded p-2 focus:outline-none focus:ring">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">تکرار رمز عبور</label>
      <input type="password" name="confirm_password" class="w-full border rounded p-2 focus:outline-none focus:ring">
    </div>

    <input type="submit" value="ذخیره تغییرات" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-300">
  </form>
</div>

</body>
</html>
