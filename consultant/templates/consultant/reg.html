<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود / ثبت‌ نام</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <style>body { font-family: 'Vazir', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8">
    {% if msg %}
        <p class="{% if 'موفقیت' in msg %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-3 rounded mb-4 text-center font-semibold">{{msg}}</p>
    {% endif %}
  <h2 class="text-center text-2xl font-bold text-gray-700 mb-6" id="formTitle">ورود به حساب کاربری</h2>


  <form method="post" class="hidden" id="signupForm">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-600">نام و نام خانوادگی </label>
      <input type="text" name="full_name" class="w-full border rounded p-2 focus:outline-none focus:ring" placeholder="نام " required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-600">شماره تماس</label>
      <input type="text" name="phone_number" class="w-full border rounded p-2 focus:outline-none focus:ring" placeholder="0912..." required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-600">رمز عبور</label>
      <input type="password" name="password" class="w-full border rounded p-2 focus:outline-none focus:ring" placeholder="رمز عبور" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-600">تکرار رمز عبور</label>
      <input type="password" name="confirm_password" class="w-full border rounded p-2 focus:outline-none focus:ring">
    </div>
    <input type="submit" value="ثبت نام" name="act" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-300">
  </form>

  <form method="post" class="space-y-4" id="loginForm">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-600">شماره تماس </label>
      <input type="text" name="check_phone_number" class="w-full border rounded p-2 focus:outline-none focus:ring" placeholder="0912..." required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-600">رمز عبور</label>
      <input type="password" name="check_password" class="w-full border rounded p-2 focus:outline-none focus:ring" placeholder="رمز عبور" required>
    </div>
    <input type="submit" value="ورود" name="act" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-300">
  </form>


  <p class="mt-6 text-center text-sm text-gray-500">
    <span id="toggleText">حساب کاربری ندارید؟</span>
    <button id="toggleBtn" class="text-blue-600 hover:underline">ثبت نام</button>
  </p>
</div>

<script>
$(document).ready(function(){
  let isLogin = true;

  $('#toggleBtn').click(function(){
    isLogin = !isLogin;


    $('#loginForm').toggleClass('hidden');
    $('#signupForm').toggleClass('hidden');

    $('#formTitle').text(isLogin ? 'ورود به حساب کاربری' : 'ایجاد حساب کاربری');

    $('#toggleText').text(isLogin ? 'حساب کاربری ندارید؟' : 'قبلاً ثبت‌ نام کرده‌اید؟');
    $('#toggleBtn').text(isLogin ? 'ثبت نام' : 'ورود');
  });
});
</script>

</body>
</html>
