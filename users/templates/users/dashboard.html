<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد کاربر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const welcome = document.getElementById("welcome-text");
          welcome.classList.add("opacity-0", "translate-y-4");
          setTimeout(() => {
              welcome.classList.remove("opacity-0", "translate-y-4");
              welcome.classList.add("opacity-100", "translate-y-0");
          }, 200);
      });
    </script>
</head>
<body class="bg-gray-100 min-h-screen px-4 py-6">
{% if messages %}
  {% for message in messages %}
    <p class="p-3 rounded mb-4 text-center font-semibold
            {% if message.tags == 'success' %}bg-green-100 text-green-700
            {% elif message.tags == 'error' %}bg-red-100 text-red-700
            {% else %}bg-gray-100 text-gray-700{% endif %}">
      {{ message }}
    </p>
  {% endfor %}
{% endif %}


    <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
        
        <div id="welcome-text" class="transition-all duration-700 text-center mb-8">
            <h2 class="text-3xl font-bold text-blue-700">سلام {{ fullname }} 👋</h2>
            <p class="text-gray-600 mt-2">به داشبورد خود خوش آمدید</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
            <a href="{% url 'user_update' %}" class="bg-blue-500 hover:bg-blue-600 text-white py-4 px-4 rounded-xl shadow-md transition-all duration-300">
                ویرایش پروفایل
            </a>
            <a href="{% url 'consultant_list' %}" class="bg-green-500 hover:bg-green-600 text-white py-4 px-4 rounded-xl shadow-md transition-all duration-300">
                مشاهده مشاورها
            </a>
            <a href="{% url 'user_appointments' %}" class="bg-purple-500 hover:bg-purple-600 text-white py-4 px-4 rounded-xl shadow-md transition-all duration-300">
                نوبت‌های من
            </a>
        </div>

        <div class="text-center mt-10">
            <a href="{% url 'home' %}" class="text-sm text-gray-600 hover:text-gray-800 underline">
                بازگشت به صفحه اصلی
            </a>
        </div>
    </div>

</body>
</html>
