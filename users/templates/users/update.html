<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بروزرسانی اطلاعات کاربر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <style>body { font-family: 'Vazir', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">

    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">بروزرسانی اطلاعات کاربری</h2>

    {% if msg %}
        <p class="{% if 'موفقیت' in msg %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-3 rounded mb-4 text-center font-semibold">{{msg}}</p>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">نام کاربری:</label>
            <input type="text" name="username" placeholder="نام کاربری" value="{{ user.username|default_if_none:'' }}" class="w-full border rounded px-4 py-2">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">نام کامل:</label>
            <input type="text" name="fullname" placeholder="نام کامل" value="{{ user.fullname|default_if_none:'' }}" class="w-full border rounded px-4 py-2">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">ایمیل:</label>
            <input type="email" name="email" placeholder="ایمیل" value="{{ user.email|default_if_none:'' }}" class="w-full border rounded px-4 py-2">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">شماره تماس:</label>
            <input type="text" name="phoneNumber" placeholder="شماره تماس" value="{{ user.phoneNumber|default_if_none:'' }}" class="w-full border rounded px-4 py-2">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">رمز عبور جدید:</label>
            <input type="password" name="password" placeholder="رمز عبور جدید" class="w-full border rounded px-4 py-2">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">تکرار رمز عبور:</label>
            <input type="password" name="confirm_password" placeholder="تکرار رمز عبور" class="w-full border rounded px-4 py-2">
        </div>

        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 w-full">ثبت تغییرات</button>
    </form>
</div>

</body>
</html>
